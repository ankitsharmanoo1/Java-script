<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swaping </title>
</head>
<body>
    <h1>Swaping two numbers</h1>

    <script>
        
        var a = parseInt(prompt("Enter the value of a"));
        var b = parseInt(prompt("Enter the value of b"));
 
          var temp;
        temp = a;
        a = b;
        b = temp;
          document.write("the value of a after swap is " +a +"<br>");
          document.write("the value of b after swap is " +b +"<br>");
        document.write("The swapping is " +temp);
    </script>
</body>
</html>
