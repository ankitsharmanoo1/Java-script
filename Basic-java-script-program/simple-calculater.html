<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
</head>
<body>
    <h1>The Simple calculator</h1>

    <script>
         
         var a = parseFloat(prompt("Enter the first number "));
         var c = prompt('enter the operator(+,-,%,* or /): ' );
         var b = parseFloat(prompt("Enter the second number"));

         var result;


         if(c == '+'){
            result = a+b;
         }
         else if(c == '-'){
            result = a-b;
         }
         else if(c == '%'){
            result = a%b;
         }
         else if(c == '*'){
            result = a*b;
         }
         else if(c == '/'){
            result = a/b;
         }
         document.write(`${a} ${c} ${b} = ${result}`);

    </script>
</body>
</html>
