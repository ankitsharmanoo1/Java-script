<!DOCTYPE html>
<html lang="en">
<head>

    <title>RANDOM-NUMBER</title>

<body>
    <h1>RANDOM NUMBER</h1>
    <script>
          var  a = Math.floor((Math.random()*10000000000)+1);
        document.write("random number = "+a);
    </script>
