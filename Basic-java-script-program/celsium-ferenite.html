<body>
        <h1 id="res"></h1><br>
        <input type="" id="data"><br>
        <button onclick="abc()">Convert</button><br>


        <script>
            function abc(){
                let c = document.getElementById('data').value;
                let f = a = (c*1.8) + 32;

                document.getElementById('res').innerHTML = `${c} C = ${f} F`;
            }

        </script>
</body>
