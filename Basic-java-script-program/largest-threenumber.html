<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>largest three number</title>
</head>
<body>
    <h1>largest among three number </h1>
    <script>
        var a = parseInt(prompt("Enter the value of a : "));
        var b = parseInt(prompt("Enter the value of b : "));
        var c = parseInt(prompt("Enter the value of c : "));

        if (a >= b && a >= c)
        {
            document.write(+a + "is largest");
        }
        else if (b >= a && b >= c)
        {
            document.write(+b + "is largest");
        }
        else if (c >= a && c >= b)
        {
            document.write(+c + "is largest");
        }
    </script>
</body>
</html>
